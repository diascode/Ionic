<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item  *ngFor="let new of news">
      <a href="{{new.url}}"><ion-img class="img" src="{{new.urlToImage}}"></ion-img></a>
         <p [class]="titleSize">{{new.title}}</p>
         <p [class]="descriptionSize">{{new.description}}</p>
       
       <p class="small">{{new.url}}</p> 
    </ion-item>
 
   
    
  </ion-list>
  </ion-content>
