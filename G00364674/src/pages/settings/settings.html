<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <p color="primary">Enter Name</p>
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="userName"></ion-input>
      </ion-item>


      <!-- Country -->
    <h3>Country</h3>

    <ion-list radio-group [(ngModel)]="country">
        <ion-list-header>
          Source
        </ion-list-header>

        <ion-item>
          <ion-label>Ireland</ion-label>
          <ion-radio value="ie"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>United States</ion-label>
          <ion-radio value="us"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Canada</ion-label>
          <ion-radio value="ca"></ion-radio>
        </ion-item>
    </ion-list>

     <!-- FontSize -->
    <h3>Font Size</h3>
    
     <!-- FontSize title -->
    <ion-list radio-group [(ngModel)]="titleSize">
        <ion-list-header>
          Title
        </ion-list-header>

        <ion-item>
          <ion-label>1</ion-label>
          <ion-radio value="x-small"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>2</ion-label>
          <ion-radio value="small"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>3</ion-label>
          <ion-radio value="medium"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>4</ion-label>
          <ion-radio value="large"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>5</ion-label>
          <ion-radio value="x-large"></ion-radio>
        </ion-item>
    </ion-list>


     <!-- FontSize description -->
    <ion-list radio-group [(ngModel)]="descriptionSize">
      <ion-list-header>
        Description
      </ion-list-header>

      <ion-item>
        <ion-label>1</ion-label>
        <ion-radio value="x-small"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="small"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="medium"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>4</ion-label>
        <ion-radio value="large"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>5</ion-label>
        <ion-radio value="x-large"></ion-radio>
      </ion-item>
  </ion-list>
    <button ion-button (click)="saveSettings()"> Save </button>
   
</ion-content>
