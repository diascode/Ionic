<ion-header>
  <ion-navbar>
    <ion-title>
      Movies 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <h2>{{movie.Title}}</h2>
      <p>{{movie.Year}}</p>
      <ion-img height="250" width="200" src="{{movie.Poster}}"></ion-img>
    </ion-item>>    
  </ion-list>
</ion-content>
